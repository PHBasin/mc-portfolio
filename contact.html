<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maxime Colin - Contact</title>
    <meta name="description"
        content="Contactez-moi pour toute demande de collaboration, question ou simplement pour Ã©changer autour de la nature.">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="dist/output.css" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://maxime-colin.com/contact.html">
    <meta property="og:title" content="Contact - Maxime Colin">
    <meta property="og:description" content="Envoyez-moi un message pour toute demande ou collaboration.">
    <meta property="og:image" content="https://maxime-colin.com/assets/gallery/voisins-originaux/cover.webp">

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="src/js/layout.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;700&display=swap" rel="stylesheet">
</head>

<body
    class="dark:bg-black bg-white h-screen text-black dark:text-white px-5 md:px-20 opacity-0 animate-fade-in transition duration-500">

    <!-- Navbar -->
    <header class="flex w-full overflow-hidden pt-10 pb-1" x-data x-html="window.headerHTML"></header>

    <!-- Content -->
    <div class="container mx-auto">
        <div class="grid grid-cols-2 gap-14">
            <section class="pb-10 col-span-2 md:col-span-1">
                <div class="max-w-screen-md">
                    <h1 class="text-4xl pt-10 pb-8 font-bold">CONTACT</h1>

                    <form class="space-y-8" x-data="{ subject: '', message: '' }"
                        @submit.prevent="window.location.href = `mailto:pierre-henri.basin@orange.fr?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`">
                        <div>
                            <label for="email" class="block mb-2 text-lg font-medium">Votre e-mail</label>
                            <input type="email" id="email"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-neutral-900 dark:border-neutral-800 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                                placeholder="exemple@gmail.com" required />
                        </div>
                        <div>
                            <label for="subject" class="block mb-2 text-lg font-medium">Objet</label>
                            <input type="text" id="subject" x-model="subject"
                                class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-neutral-900 dark:border-neutral-800 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                                placeholder="Comment puis-je vous aider ?" required />
                        </div>
                        <div class="sm:col-span-2">
                            <label for="message" class="block mb-2 text-lg font-medium">Votre message</label>
                            <textarea id="message" rows="6" x-model="message"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-neutral-900 dark:border-neutral-800 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Votre message..." required></textarea>
                        </div>
                        <button type="submit"
                            class="py-3 px-5 text-sm font-medium text-center bg-black dark:bg-white text-white dark:text-black rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                            Envoyer
                        </button>
                    </form>
                </div>
            </section>
            <div class="hidden md:flex col-span-2 md:col-span-1 relative">
                <div
                    class="bg-white dark:bg-neutral-900 p-5 pb-20 m-6 md:m-12 shadow-lg border border-gray-100 dark:border-neutral-800  hover:rotate-0 transition duration-500 rotate-6 relative">
                    <img src="https://images.unsplash.com/reserve/yZfr4jmxQyuaE132MWZm_stagnes.jpg?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2052&q=80"
                        alt=""
                        class="flex flex-col aspect-square w-full object-cover h-auto max-h-full opacity-0 transition duration-500"
                        loading="lazy" />
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer x-data x-html="window.footerHTML"></footer>
    <script src="src/js/fade_in.js"></script>
</body>

</html>

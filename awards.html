<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maxime Colin - Distinctions</title>
    <meta name="description"
        content="Mes photographies primées et distinctions dans les concours de photographie animalière.">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.maximecolin.website/awards.html">
    <meta property="og:title" content="Distinctions - Maxime Colin">
    <meta property="og:description" content="Mes photos primées et distinctions.">
    <meta property="og:image" content="https://www.maximecolin.website/assets/gallery/belle-region/cover.webp">

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="src/js/layout.js"></script>
    <script src="src/js/awards.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;700&display=swap" rel="stylesheet"
        media="print" onload="this.media='all'" />
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;700&display=swap" rel="stylesheet" />
    </noscript>

    <!-- Fancybox -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
</head>

<body
    class="dark:bg-black bg-white h-screen text-black dark:text-white px-5 md:px-20 opacity-0 animate-fade-in transition duration-500">

    <!-- Navbar -->
    <header class="flex w-full overflow-hidden pt-10 pb-1" x-data x-html="window.headerHTML"></header>

    <!-- Content -->
    <div class="container mx-auto pb-10">
        <h1 class="text-4xl pt-10 pb-8 font-bold">DISTINCTIONS</h1>

        <div x-data="awards" class="flex flex-col gap-8">
            <template x-for="(award, index) in awardsList" :key="index">
                <div class="flex flex-col items-center">
                    <a :href="award.src" data-fancybox="awards" :data-caption="award.caption"
                        class="block w-full max-w-4xl shadow-lg hover:opacity-95 transition">
                        <img :src="award.src" :alt="award.caption"
                            class="w-full h-auto md:max-h-[80vh] object-contain mx-auto"
                            :loading="index < 2 ? 'eager' : 'lazy'">
                    </a>
                    <p class="block mt-2 text-lg font-medium text-center" x-text="award.caption">
                    </p>
                </div>
            </template>
        </div>
    </div>

    <!-- Footer -->
    <footer x-data x-html="window.footerHTML"></footer>

    <script>
        Fancybox.bind("[data-fancybox]", {});
    </script>
    <script src="src/js/fade_in.js"></script>
</body>

</html>

<header class="flex w-full overflow-hidden pt-10 pb-1">
    <nav id="nav" x-data="{ open: false }" @resize.window="if (window.innerWidth > 640) open = false" role="navigation"
        class="w-full">
        <div class="container mx-auto flex flex-wrap items-center md:flex-no-wrap">
            <div class="mr-4 md:mr-8">
                <a href="index.html" class="text-2xl font-signika font-bold">MAXIME COLIN</a>
            </div>
            <div class="ml-auto md:hidden flex items-center justify-start">
                <button @click="open = !open"
                    class="tap-highlight-transparent text-black dark:text-white w-5 h-5 relative focus:outline-none">
                    <span class="sr-only">Open main menu</span>
                    <div class="block w-5 absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
                        <span aria-hidden="true"
                            class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
                            :class="{'rotate-45': open,' -translate-y-1.5': !open }"></span>
                        <span aria-hidden="true"
                            class="block absolute  h-0.5 w-5 bg-current   transform transition duration-500 ease-in-out"
                            :class="{'opacity-0': open } "></span>
                        <span aria-hidden="true"
                            class="block absolute h-0.5 w-5 bg-current transform  transition duration-500 ease-in-out"
                            :class="{'-rotate-45': open, ' translate-y-1.5': !open}"></span>
                    </div>
                </button>
            </div>
            <div id="menu"
                class="w-full transition-all ease-out duration-500 md:transition-none md:w-auto md:flex-grow md:flex md:items-center"
                :class="{ 'h-32': open, 'h-0': !open }">
                <ul id="ulMenu"
                    class="flex flex-col duration-300 ease-out md:space-x-5 sm:transition-none mt-5 md:flex-row md:items-center md:ml-auto md:mt-0 md:pt-0 md:border-0">
                    <li class="group transition duration-300">
                        <a href="portfolio.html" class="font-signika text-2xl tap-highlight-transparent">PORTFOLIO
                            <span class="hidden md:block h-0.5 bg-black dark:bg-white transition-all duration-500"
                                :class="window.location.pathname.endsWith('portfolio') ? 'max-w-full' : 'max-w-0 group-hover:max-w-full'"></span>
                        </a>
                    </li>
                    <li class="group transition duration-300">
                        <a href="about.html" class="font-signika text-2xl tap-highlight-transparent">ABOUT ME
                            <span class="hidden md:block h-0.5 bg-black dark:bg-white transition-all duration-500"
                                :class="window.location.pathname.endsWith('about') ? 'max-w-full' : 'max-w-0 group-hover:max-w-full'"></span>
                        </a>
                    </li>
                    <li class="group transition duration-300">
                        <a href="contact.html" class="font-signika text-2xl tap-highlight-transparent">CONTACT
                            <span class="hidden md:block h-0.5 bg-black dark:bg-white transition-all duration-500"
                                :class="window.location.pathname.endsWith('contact') ? 'max-w-full' : 'max-w-0 group-hover:max-w-full'"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
